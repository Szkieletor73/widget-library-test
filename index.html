<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triggre Test</title>
    <script type="importmap">
        {
            "imports": {
                "uuid": "../node_modules/.pnpm/uuid@11.0.3/node_modules/uuid/dist/esm-browser/index.js",
                "Util": "../src/lib/Util.js",
                "WidgetLib": "../src/lib/WidgetLib.js",
                "Widget": "../src/lib/Widget.js",
                "widgets/a": "../src/widgets/a.js",
                "widgets/b": "../src/widgets/b.js",
                "widgets/c": "../src/widgets/c.js"
            }
        }
    </script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="controls">
            <button class="btn-init">Init</button>
            <button class="btn-destroy">Destroy</button>
        </div>
        #root
        <div id="a" widget="widgets/a">
            <div class="controls">
                <button class="btn-init">Init</button>
                <button class="btn-destroy">Destroy</button>
            </div>
            widgets/a
            <div id="b" widget="widgets/b">
                <div class="controls">
                    <button class="btn-init">Init</button>
                    <button class="btn-destroy">Destroy</button>
                </div>
                widgets/b
                <div id="notwidget-nested">
                    <div class="controls">
                        <button class="btn-init">Init</button>
                        <button class="btn-destroy">Destroy</button>
                    </div>
                    Not a widget!
                </div>
                <div class="nested-c" widget="widgets/c">
                    <div class="controls">
                        <button class="btn-init">Init</button>
                        <button class="btn-destroy">Destroy</button>
                    </div>
                    widgets/c
                </div>
                <div class="nested-a" widget="widgets/a">
                    <div class="controls">
                        <button class="btn-init">Init</button>
                        <button class="btn-destroy">Destroy</button>
                    </div>
                    widgets/a
                </div>
            </div>
        </div>
        <div id="notwidget">
            <div class="controls">
                <button class="btn-init">Init</button>
                <button class="btn-destroy">Destroy</button>
            </div>
            Not a widget!
        </div> 
        <div id="c" widget="widgets/c">
            <div class="controls">
                <button class="btn-init">Init</button>
                <button class="btn-destroy">Destroy</button>
            </div>
            widgets/c
            <div class="nested-b" widget="widgets/b">
                <div class="controls">
                    <button class="btn-init">Init</button>
                    <button class="btn-destroy">Destroy</button>
                </div>
                widgets/b
                <div class="nested-a" widget="widgets/a">
                    <div class="controls">
                        <button class="btn-init">Init</button>
                        <button class="btn-destroy">Destroy</button>
                    </div>
                    widgets/a
                </div>
            </div>
        </div>
    </div>
</body>
</html>
